services:
  # Backend API Service
  - type: web
    name: fitplate-backend
    env: node
    region: oregon
    plan: starter
    buildCommand: cd backend && npm ci && npx prisma generate && npm run build
    startCommand: cd backend && npx prisma migrate deploy && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5001
      - key: DATABASE_URL
        fromDatabase:
          name: fitplate-db
          property: connectionString
        # Note: If blueprint deployment fails, manually set DATABASE_URL in Render dashboard
        # Get connection string from: Database Service → Connections → Internal Database URL
      - key: JWT_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: CLICK_MERCHANT_ID
        sync: false
      - key: CLICK_SERVICE_ID
        sync: false
      - key: CLICK_SECRET_KEY
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: SMS_API_KEY
        sync: false
      - key: SMS_API_URL
        sync: false
      - key: EMAIL_SERVICE_API_KEY
        sync: false
      - key: EMAIL_FROM_ADDRESS
        sync: false

  # Frontend Static Site
  - type: static
    name: fitplate-frontend
    region: oregon
    buildCommand: cd frontend && npm ci && npm run build
    publishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        sync: false
        # Set this to your backend service URL after deployment
        # Example: https://fitplate-backend.onrender.com/api

  # PostgreSQL Database
databases:
  - name: fitplate-db
    databaseName: food_delivery
    user: fitplate_user
    # Plan removed - Render will use default plan for new databases
    # Legacy 'starter' plan is no longer supported

